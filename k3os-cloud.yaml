# cloud-config
hostname: shawn-local-2
write_files:
- path: /var/lib/connman/default.config
  encoding: ""
  content: |-
    [service_eth0]
    Type = ethernet
    IPv4 = 172.16.10.249/255.255.255.0/172.16.10.250
    IPv6 = off
    Nameservers = 172.16.10.250
    SearchDomains = chlover.local
    Domain = chlover.local
    TimeServers = ntp.aliyun.com, time1.cloud.tencent.com, 0.cn.pool.ntp.org
- path: /var/lib/rancher/k3s/agent/etc/containerd/config.toml.tmpl
  encoding: ""
  content: |-
    [plugins.opt]
    path = "{{ .NodeConfig.Containerd.Opt }}"

    [plugins.cri]
    stream_server_address = "{{ .NodeConfig.AgentConfig.NodeName }}"
    stream_server_port = "10010"
      [plugins.cri.cni]
        bin_dir = "{{ .NodeConfig.AgentConfig.CNIBinDir }}"
        conf_dir = "{{ .NodeConfig.AgentConfig.CNIConfDir }}"

    [plugins.cri.registry.mirrors]
      [plugins.cri.registry.mirrors."docker.io"]
        endpoint = ["http://f1361db2.m.daocloud.io"]
ssh_authorized_keys:
- ssh-rsa  Administrator@YWZMVWW06YXA1XB
boot_cmd:
- "echo Asia/Shanghai > /etc/timezone"
- "echo 'AuthorizedKeysFile .ssh/authorized_keys' >> /etc/ssh/sshd_config"
k3os:
  data_sources:
  - aws
  - cdrom
  password: p@ssw0rd
  ntp_servers:
  - ntp.aliyun.com
  - time1.cloud.tencent.com
  - 0.cn.pool.ntp.org
  dns_nameservers:
  - 172.16.10.250
  - 223.5.5.5
  token: SHAWN_HOME_LOCAL_CLUSTER
  k3s_args:
  - server
  environment:
    K3S_DATASTORE_ENDPOINT: "mysql://shawndb:chlover@tcp(192.168.100.252:3307)/k3s"
    http_proxy: http://192.168.100.240:7890
    https_proxy: http://192.168.100.240:7890
